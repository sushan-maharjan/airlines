<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xml:lang="en" lang="en">
<h:head>
    <title>Airline</title>
    <style type="text/css">
        .table{
            border-collapse:collapse;
        }
        .table-header{
            text-align:center;
            background:none repeat scroll 0 0 #00bfff;
            border-bottom:1px solid black;
            padding:12px;
        }
        .table-row{
            text-align:center;
            background:none repeat scroll 0 0 #87ceeb;
            border:1px solid black;
        }
    </style>
</h:head>
<h:body>
<h:form>
    <h:outputLabel>Airline Name</h:outputLabel>
    <h:inputText value="#{airlineC.airline.name}" p:required="true"/>
    <h:commandButton value="create" action="#{airlineC.save()}"/>
</h:form>
<h:message for="#{airlineC}"/>
<h:form>
    <h:dataTable value="#{airlineC.airlines}" var="airline" id="dataTable"
                 styleClass="table"
                 headerClass="table-header"
                 rowClasses="table-row">
        <h:column>
            <f:facet name="header">ID</f:facet>
            <h:outputText value="#{airline.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Airline</f:facet>
            <h:inputText value="#{airline.name}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Flights</f:facet>
            <ui:repeat value="#{airline.flights}" var="flight">
                #{flight.flightnr},
            </ui:repeat>
        </h:column>

        <h:column>
            <f:facet name="header">Action</f:facet>
            <h:commandButton value="Edit" action="#{airlineC.update(airline)}"/>
            <h:commandButton value="Delete" action="#{airlineC.delete(airline)}"/>
        </h:column>
    </h:dataTable>
</h:form>
</h:body>
</html>
