<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xml:lang="en" lang="en">
<head>
    <title>Flight Information</title>
    <style type="text/css">
        .order-table{
            border-collapse:collapse;
        }

        .order-table-header{
            text-align:center;
            background:none repeat scroll 0 0 #E5E5E5;
            border-bottom:1px solid #BBBBBB;
            padding:12px;
        }

        .order-table-odd-row{
            text-align:center;
            background:none repeat scroll 0 0 lightgray;
            border-top:1px solid #BBBBBB;
        }

        .order-table-even-row{
            text-align:center;
            background:none repeat scroll 0 0 #F8F8F8;
            border-top:1px solid #BBBBBB;
        }
    </style>
</head>
<body>
    <h:dataTable id="flightInfo" value="#{flightController.getAllFlights()}" var="flight"
                 styleClass="order-table"
                 headerClass="order-table-header"
                 rowClasses="order-table-odd-row,order-table-even-row"/>
    <f:facet name = "header">
        <h:outputText value = "Flight Information" />
    </f:facet>

    <h:column>
        <f:facet name="header">
            <h:outputText value = "Flight Number" />
        </f:facet>
        <h:outputText value = "#{flight.flightnr}" />
    </h:column>


    <h:column>
        <f:facet name="header">
            <h:outputText value = "Airline" />
        </f:facet>
        <h:outputText value = "#{flight.airline.name}" />
    </h:column>

    <h:column>
        <f:facet name="header">
            <h:outputText value = "departureDate" />
        </f:facet>
        <h:outputText value = "#{flight.departureDate}" />
    </h:column>

    <h:column>
        <f:facet name="header">
            <h:outputText value = "departureTime" />
        </f:facet>
        <h:outputText value = "#{flight.departureTime}" />
    </h:column>

    <h:column>
        <f:facet name="header">
            <h:outputText value = "arrivalDate" />
        </f:facet>
        <h:outputText value = "#{flight.arrivalDate}" />
    </h:column>

    <h:column>
        <f:facet name="header">
            <h:outputText value = "arrivalTime" />
        </f:facet>
        <h:outputText value = "#{flight.arrivalTime}" />
    </h:column>

    <h:column>
        <f:facet name="header">
            <h:outputText value = "origin airportcode" />
        </f:facet>
        <h:outputText value = "#{flight.origin.airportcode}" />
    </h:column>

    <h:column>
        <f:facet name="header">
            <h:outputText value = "origin name" />
        </f:facet>
        <h:outputText value = "#{flight.origin.name}" />
    </h:column>

    <h:column>
        <f:facet name="header">
            <h:outputText value = "destination airportcode" />
        </f:facet>
        <h:outputText value = "#{flight.destination.airportcode}" />
    </h:column>

    <h:column>
        <f:facet name="header">
            <h:outputText value = "destination name" />
        </f:facet>
        <h:outputText value = "#{flight.destination.name}" />
    </h:column>

    <h:column>
        <f:facet name="header">
            <h:outputText value = "airplane model" />
        </f:facet>
        <h:outputText value = "#{flight.airplane.model}" />
    </h:column>

    <h:column>
        <f:facet name="header">
            <h:outputText value = "airplane capacity" />
        </f:facet>
        <h:outputText value = "#{flight.airplane.capacity}" />
    </h:column>

</body>
</html>
