<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xml:lang="en" lang="en">
<h:head>
    <title>Flight Information</title>

    <style type="text/css">
        .table{
            border-collapse:collapse;
        }
        .table-header{
            text-align:center;
            background:none repeat scroll 0 0 #00bfff;
            border-bottom:1px solid black;
            padding:12px;
        }
        .table-row{
            text-align:center;
            background:none repeat scroll 0 0 #87ceeb;
            border:1px solid black;
        }
    </style>
</h:head>
<h:body>
<h:form>
    <h:selectOneMenu binding = "#{filterOptions}">
        <f:selectItem itemValue = "0" itemLabel = "   Filter By   " />
        <f:selectItem itemValue = "1" itemLabel = "Arrival dateTime" />
        <f:selectItem itemValue = "2" itemLabel = "Airline" />
        <f:selectItem itemValue = "3" itemLabel = "Departure DateTime" />
        <f:selectItem itemValue = "4" itemLabel = "Destination City" />
    </h:selectOneMenu>
    <h:inputText binding = "#{filterText}" />
    <h:commandButton value = "GO" action = "#{flightController.displayFlights(filterOptions.value, filterText.value)}" >
    </h:commandButton>
</h:form>
    <h:dataTable id="flightInfo" value="#{flightController.getAllFlights()}" var="flight"
                 styleClass="table"
                 headerClass="table-header"
                 rowClasses="table-row">
    <f:facet name = "header">
        <h:outputText value = "Flight Information" />
    </f:facet>
    <h:outputText value = "Flight Information" />

    <h:column>
        <f:facet name="header">
            <h:outputText value = "Flight Number" />
        </f:facet>
        <h:outputText value = "#{flight.flightnr}" />
    </h:column>

    <h:column>
        <f:facet name="header">
            <h:outputText value = "Airline" />
        </f:facet>
        <h:outputText value = "#{flight.airline.name}" />
    </h:column>

    <h:column>
        <f:facet name="header">
            <h:outputText value = "departureDate" />
        </f:facet>
        <h:outputText value = "#{flight.departureDate}" />
    </h:column>

    <h:column>
        <f:facet name="header">
            <h:outputText value = "departureTime" />
        </f:facet>
        <h:outputText value = "#{flight.departureTime}" />
    </h:column>

    <h:column>
        <f:facet name="header">
            <h:outputText value = "arrivalDate" />
        </f:facet>
        <h:outputText value = "#{flight.arrivalDate}" />
    </h:column>

    <h:column>
        <f:facet name="header">
            <h:outputText value = "arrivalTime" />
        </f:facet>
        <h:outputText value = "#{flight.arrivalTime}" />
    </h:column>

    <h:column>
        <f:facet name="header">
            <h:outputText value = "origin airportcode" />
        </f:facet>
        <h:outputText value = "#{flight.origin.airportcode}" />
    </h:column>

    <h:column>
        <f:facet name="header">
            <h:outputText value = "origin name" />
        </f:facet>
        <h:outputText value = "#{flight.origin.name}" />
    </h:column>

    <h:column>
        <f:facet name="header">
            <h:outputText value = "destination airportcode" />
        </f:facet>
        <h:outputText value = "#{flight.destination.airportcode}" />
    </h:column>

    <h:column>
        <f:facet name="header">
            <h:outputText value = "destination name" />
        </f:facet>
        <h:outputText value = "#{flight.destination.name}" />
    </h:column>

    <h:column>
        <f:facet name="header">
            <h:outputText value = "airplane model" />
        </f:facet>
        <h:outputText value = "#{flight.airplane.model}" />
    </h:column>

    <h:column>
        <f:facet name="header">
            <h:outputText value = "airplane capacity" />
        </f:facet>
        <h:outputText value = "#{flight.airplane.capacity}" />
    </h:column>
</h:dataTable>
</h:body>
</html>
